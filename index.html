<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
        /* --- ORIGINAL STYLES (kept exactly as provided) --- */
        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        .glass-effect { 
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .job-card {
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .job-card:active {
            transform: scale(0.98);
        }
        .status-ready {
            background: linear-gradient(135deg, #dcfce7, #86efac);
            border: 2px solid #22c55e;
            animation: readyPulse 2s ease-in-out infinite;
        }
        .status-waiting {
            background: linear-gradient(135deg, #fef3c7, #fde047);
            border: 2px solid #eab308;
        }
        @keyframes readyPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
        }
        .location-active {
            animation: locationPulse 2s ease-in-out infinite;
        }
        @keyframes locationPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
        }
        .notification-toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            max-width: 90%;
        }
        .notification-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .tab-indicator {
            position: absolute;
            bottom: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transition: all 0.3s ease-in-out;
        }
        .swipe-action {
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        .badge-pulse {
            animation: badgePulse 2s ease-in-out infinite;
        }
        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* --- NEW MINIMAL UTILITY STYLES (kept very small & consistent) --- */
        .hidden { display: none !important; }
        .modal-card { background: white; border-radius: 1rem; padding: 1rem; }
        /* keep checklist buttons big and touch-friendly */
        .check-button { min-height: 48px; border-radius: 10px; padding: 0.6rem 1rem; }
        .photo-preview { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
        .small-note { font-size: 0.85rem; color: #475569; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">

<!-- Header -->

</header>

/* ---------- Helper: localStorage wrapper (demo) ---------- */
function loadJobsFromLS() {
    try {
        const raw = localStorage.getItem(LS_JOBS_KEY);
        if (!raw) {
            localStorage.setItem(LS_JOBS_KEY, JSON.stringify(MOCK_JOBS));
            return JSON.parse(JSON.stringify(MOCK_JOBS));
        }
        return JSON.parse(raw);
    } catch (e) {
        console.error('Error loading jobs from LS', e);
        return JSON.parse(JSON.stringify(MOCK_JOBS));
    }
}
function saveJobsToLS(jobs) {

    // PLACEHOLDER: replace with Firestore update in production
    // Example:
    // const batch = firestore.batch();
    // jobs.forEach(job => batch.set(doc(firestore, 'jobs', job.id.toString()), job, { merge: true }));
    // await batch.commit();

/* ---------- App state ---------- */
let jobs = loadJobsFromLS();
let currentTab = 'today'; // 'today' | 'week' | 'upcoming' | 'completed'
let activeJobId = null;
let checklistPhotoData = null;

/* ---------- Utility helpers ---------- */
function q(sel) { return document.querySelector(sel); }
function qq(sel) { return Array.from(document.querySelectorAll(sel)); }
function todayISO() { return new Date().toISOString().split('T')[0]; }
function addDaysISO(iso, days) {
    const d = new Date(iso + 'T00:00:00');
    d.setDate(d.getDate() + days);
    return d.toISOString().split('T')[0];
}
function startOfWeekISO(iso) {
    // Monday as start
    const d = new Date(iso + 'T00:00:00');
    const day = d.getDay(); // 0 Sunday
    const diff = day === 0 ? -6 : 1 - day; // offset to Monday
    d.setDate(d.getDate() + diff);
    return d.toISOString().split('T')[0];
}
function isDateInWeekISO(dateISO, anchorISO) {
    const start = new Date(startOfWeekISO(anchorISO) + 'T00:00:00');
    const end = new Date(start);
    end.setDate(end.getDate() + 6);
    const dt = new Date(dateISO + 'T00:00:00');
    return dt >= start && dt <= end;
}
function showToast(message, type='info') {
    const toast = document.getElementById('notificationToast');
    const toastMessage = document.getElementById('toastMessage');
    const colors = {
        success: 'border-green-500',
        error: 'border-red-500',
        warning: 'border-yellow-500',
        info: 'border-blue-500'
    };
    // preserve glass-effect classes for styling
    toast.querySelector('.glass-effect').className = `glass-effect rounded-xl p-4 shadow-xl border-l-4 ${colors[type] || colors.info}`;
    toastMessage.textContent = message;
    toast.classList.add('show');
    setTimeout(()=> toast.classList.remove('show'), 3000);
}

/* ---------- Renderers (preserve original markup structure) ---------- */

function updateCounts() {
    const today = todayISO();
    q('#todayCount').textContent = jobs.filter(j => j.date === today && j.status === 'assigned').length;
    // weekCount: count assigned jobs in this week
    const weekAnchor = today; // use today as reference for week
    q('#weekCount').textContent = jobs.filter(j => isDateInWeekISO(j.date, weekAnchor) && j.status === 'assigned').length;
    q('#upcomingCount').textContent = jobs.filter(j => j.date > today && j.status === 'assigned').length;
    q('#completedCount').textContent = jobs.filter(j => j.status === 'completed').length;

    // stats totals
    q('#statsTotal').textContent = jobs.filter(j => j.date === today && j.status === 'assigned').length;
    q('#statsReady').textContent = jobs.filter(j => j.date === today && j.status === 'assigned' && j.guestsOut).length;
    q('#statsWaiting').textContent = jobs.filter(j => j.date === today && j.status === 'assigned' && !j.guestsOut).length;
}

function renderWeekStrip() {
    const stripWrap = q('#weekStrip');
    const stripInner = stripWrap.querySelector('div');
    const anchor = todayISO();
    const start = startOfWeekISO(anchor);
    stripInner.innerHTML = '';
    for (let i=0;i<7;i++) {
        const dISO = addDaysISO(start, i);
        const d = new Date(dISO + 'T00:00:00');
        const label = d.toLocaleDateString(undefined, { weekday: 'short', day: 'numeric' });
        const count = jobs.filter(j => j.date === dISO && j.status === 'assigned').length;
        const btn = document.createElement('button');
        btn.className = 'px-3 py-2 rounded-lg bg-white';
        btn.style.minWidth = '84px';
        btn.innerHTML = `<div class="text-sm font-semibold">${label}</div><div class="text-xs text-slate-600">${count} jobs</div>`;
        btn.onclick = () => {
            // show jobs filtered to this date (quick UX)
            currentTab = 'today';
            // temporarily set date filter by moving items that match today logic? easier: create a filtered view
            // We'll open jobsList filtered to selected date by setting a temporary global filterDate
            window._savvy_filterDate = dISO;
            switchTab('today');
        };
        stripInner.appendChild(btn);
    }
    stripWrap.classList.remove('hidden');
}

function renderJobs() {
    updateCounts();
    // set tab indicator width & position for 4 tabs
    const mapping = ['today','week','upcoming','completed'];
    const idx = mapping.indexOf(currentTab);
    const indicator = document.querySelector('.tab-indicator');
    if (indicator) {
        indicator.style.left = `${idx * 25}%`;
        indicator.style.width = `25%`;
    }

    // Week strip visibility
    if (currentTab === 'week') renderWeekStrip();
    else q('#weekStrip').classList.add('hidden');

    const container = document.getElementById('jobsList');
    const emptyState = document.getElementById('emptyState');

    const today = todayISO();

    let filteredJobs = jobs.filter(job => {
        if (currentTab === 'today') {
            // support temp override filterDate (when user picked a day on week strip)
            const filterDate = window._savvy_filterDate || today;
            return job.date === filterDate && job.status === 'assigned';
        } else if (currentTab === 'week') {
            return isDateInWeekISO(job.date, today) && job.status === 'assigned';
        } else if (currentTab === 'upcoming') {
            return job.date > today && job.status === 'assigned';
        } else if (currentTab === 'completed') {
            return job.status === 'completed';
        } else {
            return false;
        }
    });

    if (filteredJobs.length === 0) {
        container.innerHTML = '';
        emptyState.classList.remove('hidden');
        return;
    }

    emptyState.classList.add('hidden');

    container.innerHTML = filteredJobs.map(job => createJobCardHTML(job)).join('');
}

/* ---------- Start flow: attemptStart -> override if needed ---------- */
function attemptStart(jobId) {
    const job = jobs.find(j => j.id === jobId);
    if (!job) return;
    if (job.guestsOut) {
        // normal start -> open checklist
        // mark in_progress (demo)
        job.status = 'in_progress';
        saveJobsToLS(jobs);
        showToast('Job started — open checklist to complete', 'success');
        closeJobModal();
        openChecklistModal(jobId);
    } else {
        // guests still in, show override modal
        openOverrideModal(jobId);
    }
}

/* ---------- Override modal handling ---------- */
function openOverrideModal(jobId) {
    activeJobId = jobId;
    q('#overrideNote').value = '';
    q('#overrideModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
    // wire confirm button
    q('#confirmOverrideBtn').onclick = () => {
        const note = q('#overrideNote').value.trim();
        confirmOverrideAndStart(jobId, note);
        closeOverrideModal();
    };
}
function closeOverrideModal(e) {
    q('#overrideModal').classList.add('hidden');
    document.body.style.overflow = 'auto';
}
function confirmOverrideAndStart(jobId, note) {
    // store override log
    const overrides = loadOverridesFromLS();
    overrides[jobId] = overrides[jobId] || [];
    overrides[jobId].push({ at: Date.now(), note, by: document.getElementById('cleanerName').textContent || 'Unknown' });
    saveOverridesToLS(overrides);
    // Update job: set guestsOut true for demo and set status to in_progress
    const job = jobs.find(j => j.id === jobId);
    if (!job) return;
    job.guestsOut = true; // reflect override locally so UI shows READY
    job.status = 'in_progress';
    saveJobsToLS(jobs);
    showToast('Override recorded — job started', 'success');
    closeJobModal();
    openChecklistModal(jobId);
    // PLACEHOLDER: send override record to Firestore (audit)
    // e.g. firestore.collection('overrides').add({...})
}

/* ---------- Checklist modal ---------- */
const DEFAULT_CHECKLIST = [
    { key: 'trash', label: 'Trash emptied' },
    { key: 'dust', label: 'Surfaces dusted & wiped' },
    { key: 'bath', label: 'Bathroom sanitized' },
    { key: 'linens', label: 'Towels/linens replaced' },
    { key: 'floors', label: 'Floors vacuumed/mopped' }
];

function openChecklistModal(jobId) {
    activeJobId = jobId;
    checklistPhotoData = null;
    // build checklist items
    const container = q('#checklistItems');
    container.innerHTML = '';
    DEFAULT_CHECKLIST.forEach(item => {
        const row = document.createElement('div');
        row.className = 'flex items-center justify-between p-3 bg-white rounded-xl border border-slate-100';
        row.innerHTML = `<div><div class="font-semibold">${item.label}</div><div class="text-xs text-slate-600">Tap to toggle</div></div><button class="check-button bg-white border rounded-lg" data-key="${item.key}">NO</button>`;
        const btn = row.querySelector('button');
        btn.dataset.checked = 'false';
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const is = btn.dataset.checked === 'true';
            btn.dataset.checked = is ? 'false' : 'true';
            btn.classList.toggle('bg-emerald-600', !is);
            btn.classList.toggle('text-white', !is);
            btn.textContent = is ? 'NO' : 'YES';
        });
        container.appendChild(row);
    });

    // photo handlers
    q('#checklistPhoto').value = '';
    q('#photoPreviewWrap').classList.add('hidden');
    q('#photoPreview').src = '';
    q('#photoLabel').textContent = 'Tap to take or choose photo';
    q('#photoLabel').onclick = ()=> q('#checklistPhoto').click();
    q('#checklistPhoto').onchange = handleChecklistPhoto;
    q('#removePhotoBtn').onclick = ()=> { checklistPhotoData = null; q('#photoPreviewWrap').classList.add('hidden'); q('#photoPreview').src = ''; q('#photoLabel').textContent = 'Tap to take or choose photo'; };
    q('#keepPhotoBtn').onclick = ()=> showToast('Photo attached');

    // submit
    q('#submitChecklistBtn').onclick = submitChecklist;

    q('#checklistModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function closeChecklistModal(e) {
    q('#checklistModal').classList.add('hidden');
    document.body.style.overflow = 'auto';
}

function handleChecklistPhoto(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
        checklistPhotoData = ev.target.result; // base64
        q('#photoPreview').src = checklistPhotoData;
        q('#photoPreviewWrap').classList.remove('hidden');
        q('#photoLabel').textContent = 'Photo attached';
    };
    reader.readAsDataURL(file);
}

function submitChecklist() {
    // collect checked items
    const btns = Array.from(document.querySelectorAll('#checklistItems button'));
    const results = {};
    btns.forEach(b => results[b.dataset.key] = b.dataset.checked === 'true');

    // Simple rule: require at least 2 items or a photo
    const checkedCount = Object.values(results).filter(Boolean).length;
    if (checkedCount < 2 && !checklistPhotoData) {
        alert('Please complete at least two checklist items or attach a photo.');
        return;
    }

    // Save checklist to LS
    const checklists = loadChecklistsFromLS();
    const id = 'cl_' + activeJobId + '_' + Date.now();
    checklists[id] = { jobId: activeJobId, results, photoId: null, ts: Date.now(), by: document.getElementById('cleanerName').textContent || 'Unknown' };

    // Save photo if present
    if (checklistPhotoData) {
        const photos = loadPhotosFromLS();
        const pid = 'ph_' + activeJobId + '_' + Date.now();
        photos[pid] = { data: checklistPhotoData, ts: Date.now(), by: document.getElementById('cleanerName').textContent || 'Unknown' };
        savePhotosToLS(photos);
        checklists[id].photoId = pid;
    }

    saveChecklistsToLS(checklists);

    // Mark job completed in LS
    const idx = jobs.findIndex(j => j.id === activeJobId);
    if (idx > -1) {
        jobs[idx].status = 'completed';
        jobs[idx].completedAt = Date.now();
        jobs[idx].completedBy = document.getElementById('cleanerName').textContent || 'Unknown';
        jobs[idx].checklistId = id;
        saveJobsToLS(jobs);
    }

    // Hide modal, refresh UI
    closeChecklistModal();
    showToast('Checklist saved — job completed ✅', 'success');
    renderJobs();

    // PLACEHOLDER: upload checklist & photos to Firestore/Cloud Storage in production
}

/* ---------- Other helper actions (preserve behavior) ---------- */
function navigate(jobId) {
    const job = jobs.find(j => j.id === jobId);
    if (!job) return;
    const address = encodeURIComponent(job.address || (job.location || ''));
    const mapsUrl = /iPhone|iPad|iPod/.test(navigator.userAgent)
        ? `maps://maps.google.com/maps?daddr=${address}`
        : `https://www.google.com/maps/dir/?api=1&destination=${address}`;
    window.open(mapsUrl, '_blank');
    showToast('Opening navigation...', 'info');
}

function callProperty(jobId) {
    showToast('Calling property manager...', 'info');
    setTimeout(() => {
        window.location.href = 'tel:+14431234567';
    }, 500);
}

/* ---------- Tabs, refresh, init ---------- */
function switchTab(tab) {
    currentTab = tab;
    // reset any filterDate
    delete window._savvy_filterDate;

    // update styling
    document.querySelectorAll('.tab-btn').forEach(btn => {
        if (btn.dataset.tab === tab) {
            btn.classList.remove('text-slate-600');
            btn.classList.add('text-blue-600');
        } else {
            btn.classList.remove('text-blue-600');
            btn.classList.add('text-slate-600');
        }
    });
    // move indicator handled in renderJobs
    renderJobs();
}
function refreshJobs() {
    // re-load from LS (demo)
    jobs = loadJobsFromLS();
    renderJobs();
    showToast('Jobs updated!', 'success');
}

/* ---------- Init ---------- */
document.addEventListener('DOMContentLoaded', () => {
    // wire initial tab styles (today)
    switchTab('today');
    renderJobs();
    showToast('Welcome back! You have new assignments.', 'info');

    // reuse original simulated updates (kept behavior)
    setInterval(() => {
        if (Math.random() > 0.7) {
            const randomJob = jobs[Math.floor(Math.random() * jobs.length)];
            if (!randomJob) return;
            const oldStatus = randomJob.guestsOut;
            randomJob.guestsOut = !randomStatusToggle(randomJob.guestsOut);
            // save
            saveJobsToLS(jobs);
            renderJobs();
            updateCounts();
            if (randomJob.guestsOut && !oldStatus) {
                showToast(`🎉 Room ${randomJob.room} is now ready to clean!`, 'success');
                updateNotificationBadge(1);
            }
        }
    }, 15000);
});

// helper for simulated updates
function randomStatusToggle(current) {
    // small chance to flip
    return Math.random() > 0.5 ? !current : current;
}

/* ---------- Notification badge ---------- */
function updateNotificationBadge(count) {
    const badge = document.getElementById('notificationBadge');
    const currentCount = parseInt(badge.textContent || '0');
    const newCount = currentCount + count;
    if (newCount > 0) {
        badge.textContent = newCount;
        badge.classList.remove('hidden');
    } else {
        badge.classList.add('hidden');
    }
}
